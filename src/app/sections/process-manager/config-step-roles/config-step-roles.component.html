<div class="card">
    <div class="card-header">
        <div class="row justify-content-center">
            <i class="material-icons cursor text-left" (click)="volver()">backspace</i>
            <div class="col-11">
                <h3>
                    Configuración Roles para el paso {{nameStep}}
                </h3>
            </div>
        </div>
    </div>
    <div class="card-body">
        <form action="">
            <div class="row">
                <div class="col-12 col-sm-4">
                    <h5>Agrega los roles al paso {{nameStep}}</h5>
                </div>
                <div class="col-12 col-sm-8">
                    <div class="col-12 col-sm-3 form-check form-check-inline ml-5"
                        *ngFor="let item of stepRoles; let id = index;">
                        <input name="role{{id}}" class="form-check-input" type="checkbox" id="inlineCheckbox{{id}}"
                            [(ngModel)]="item.status" (click)="addRolToStep(item, item.status)">
                        <label class="form-check-label" for="inlineCheckbox{{id}}">{{item.role}}</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="card" *ngIf="entidades">
    <div class="card-body">
        <form action="">
            <div class="row">
                <div class="col-12 col-sm-4">
                    <h5>Añadir entidades {{nameStep}}</h5>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="col-12 form-check form-check-inline ml-5">
                        <select name="selectEntidad" [(ngModel)]="selectEntidad">
                            <!-- (ngModelChange)="editOption(count)" -->
                            <option *ngFor="let option of entidades; let id = index;" [value]="option._id">
                                {{option.entity}}
                            </option>
                        </select>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="addEntity()">Actualiza o añade
                        entidad</button>
                    <!-- {{entidad | json}} -->
                </div>
            </div>
        </form>
    </div>
</div>
