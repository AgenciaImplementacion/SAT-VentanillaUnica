<div class="container text-center">

  <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">a√±adir registro</button>

  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
    </ng-container>

    <ng-container matColumnDef="objeto">
      <th mat-header-cell *matHeaderCellDef> Objeto </th>
      <td mat-cell *matCellDef="let element"> {{element.objeto}} </td>
    </ng-container>

    <ng-container matColumnDef="restricciones">
      <th mat-header-cell *matHeaderCellDef> Restricciones </th>
      <td mat-cell *matCellDef="let element"> {{element.restricciones}} </td>
    </ng-container>

    <ng-container matColumnDef="urlws">
      <th mat-header-cell *matHeaderCellDef> URL WS </th>
      <td mat-cell *matCellDef="let element"> {{element.urlws}} </td>
    </ng-container>

    <ng-container matColumnDef="fechas">
      <th mat-header-cell *matHeaderCellDef> Fechas </th>
      <td mat-cell *matCellDef="let element"> {{element.fechas}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef> Modificar </th>
      <td mat-cell *matCellDef="let element" class="action-link modificar">
        <a (click)="openDialog('Update',element)">Editar</a> |
        <a (click)="openDialog('Delete',element)">Eliminar</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
