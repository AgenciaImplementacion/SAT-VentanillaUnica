<div class="map-container">
    <div #omap class="map" tabindex="0"></div>
    <div class="maplayers">
        <div><strong>Capas:</strong></div>
        <div class="maplayers-item" *ngFor="let title of legendToShowList">
            <input type="checkbox" (click)="toogleLayer(title, $event)" [checked]="title!='Google Road'"/>{{legendToShow[title]}}
        </div>
    </div>
    <img [src]="srclegend" class="maplegend">
    <a href="https://ide.proadmintierra.info/geoportal/main?config=14&lat={{ centroid.geometry.coordinates[1] }}&lon={{ centroid.geometry.coordinates[0] }}&zoom=19" type="button" class="btn btn-dark botonGeopotal" target="_blank">Ver en Geoportal</a>
</div>
